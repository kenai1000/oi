## MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/shuvaev?useSSL=false&useUnicode=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

## Show SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

## Liquibase XML
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db_changelog_master.yaml

## JSON
spring.jackson.property-naming-strategy=SNAKE_CASE